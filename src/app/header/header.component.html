<!-- Branding and Icon (Large Screens and Up) -->
<div class="container-fluid bg-success py-3 d-none d-lg-block">
  <div class="row align-items-center">
    <div class="col-3"></div>
    <img class="col-3" src="assets/misc/logo.png" style="max-width: 20vmin">
    <div class="col-5">
      <h1 class="text-center text-light">{{title}}</h1>
    </div>
  </div>
  <div class="col-1"></div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <!-- Branding and Icon (Small to Medium Screens only) -->
  <a class="navbar-brand d-lg-none" href="#">
    <img src="assets/misc/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    {{title}}
  </a>
  <button class="navbar-toggler btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarTogglerDemo02">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/']">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/browse']">All Items</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/browse']" [queryParams]="{ category: 2 }">Fruit</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/browse']" [queryParams]="{ category: 3 }">Vegetables</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/browse']" [queryParams]="{ category: 1 }">Meats</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <span *ngIf="!apiService.isAuthenticated()">
        <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="button" [routerLink]="['/login']">Login
          / Register</button>
      </span>
      <span *ngIf="apiService.isAuthenticated()">
        <button class="btn btn-outline-light btn-sm my-2 mr-2 my-sm-0" type="button" [routerLink]="['/cart-page']">Cart</button>
        <div ngbDropdown class="d-inline-block" placement="bottom-right">
          <button class="btn btn-outline-light btn-sm" id="dropdownBasic1" ngbDropdownToggle>{{apiService.getUserFirstName()}} {{apiService.getUserLastName()}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item" [routerLink]="['/update-user-details']">Update User Details</button>
            <button class="dropdown-item" [routerLink]="['/orders-page']">My Orders</button>
            <span *ngIf="apiService.isUserAdmin()">
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" [routerLink]="['/admin']">Admin Panel</button>
            </span>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="onLogoutClick()">Logout</button>
          </div>
        </div>
      </span>
    </form>
  </div>
</nav>
